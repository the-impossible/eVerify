{% load crispy_forms_tags %}
<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Edit <b> {{ result.fullname }} result?</h5>
        <button type="button" class="close" data-dismiss="modal"><span>Ã—</span>
        </button>
    </div>
    <form hx-post="{% url 'auth:result_form' result.pk %}">
        <div class="modal-body">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6 mb-0">
                    {{ form.fullname|as_crispy_field }}
                </div>
                <div class="form-group col-md-6 mb-0">
                    {{ form.programme|as_crispy_field }}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 mb-0">
                    {{ form.department|as_crispy_field }}
                </div>
                <div class="form-group col-md-6 mb-0">
                    {{ form.grade|as_crispy_field }}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 mb-0">
                    {{ form.cert_no|as_crispy_field }}
                </div>
                <div class="form-group col-md-6 mb-0">
                    {{ form.date|as_crispy_field }}
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-warning">Edit</button>
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        </div>
    </form>
</div>
